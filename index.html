<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora 2.0</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="calculator">
        <div id="display">
            <div id="last-calc">1 + 1</div>
            <div id="result">
                <img class="opEqual" width="10" src="./assets/image/equal.svg" alt="">
                <span>2</span>
            </div>
        </div>
        <div id="keyboard">
            <button>CE</button>
            <button>C</button>
            <button>%</button>
            <button class="operation">
                <img width="20" src="./assets/image/divide.svg" alt="">
            </button>

            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operation">
                <img width="20" src="./assets/image/mult.svg" alt="">
            </button>

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operation">
                <img width="20" src="./assets/image/minus.svg" alt="">
            </button>

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operation">
                <img width="20" src="./assets/image/plus.svg" alt="">
            </button>

            <button class="plusminus-btn">
                <i class="fas fa-plus"></i>
                <i class="fas fa-minus" style="margin-left: 5px;"></i>
            </button>
            <button>0</button>
            <button>,</button>
            <button class="operation">
                <img width="20" src="./assets/image/equal.svg" alt="">
            </button>

        </div>
    </div>
</body>
</html>
